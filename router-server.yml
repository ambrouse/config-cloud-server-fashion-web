server:
  port: 9002

spring:
  application:
    name: router-server
  cloud:
    gateway:
      routes:
        - id: service-auth
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**
        - id: usser-auth
          uri: lb://user-service
          predicates:
            - Path=/user-service/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  
  instance:
    prefer-ip-address: true 